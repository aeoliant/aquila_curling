<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="picks.json" type="text/javascript"></script>
    <script src="curling.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="curling.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Curling</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aquila Curling</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>Aquila Standings</h1>
                <table id="scores" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                            <th class='text-muted'>Exact</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="curlcast" class="col-md-6">
                <h1>Brier Round Robin Standings</h1>
            </div>
            <div class="col-md-12">
                <hr>
                <h1>Round Robin Picks</h1>
                <table id="picks" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Top Four</th>
                            <th>Middle Six</th>
                            <th>Bottom Four</th>
                            <th>Score</th>
                            <th class='text-muted'>Exact</th>
                        </tr>
                    </thead>
                </table>
                <p class='text-muted'>Note: This ranking system does not handle ties in the Brier standings and assumes the teams are pre-sorted before fetching.</p>
            </div>
        </div>
    </div>
</body>
</html>
